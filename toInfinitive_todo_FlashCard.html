<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>To-Infinitive Flashcards (Jina & Minho)</title>
<style>
  body{
    margin:0; padding:24px;
    font-family: system-ui, Arial, sans-serif;
    background: linear-gradient(135deg,#e3f2fd,#e8f5e9);
    display:flex; justify-content:center; align-items:center;
  }
  .grid{
    display:grid; gap:16px; width:100%; max-width:1000px;
    grid-template-columns: repeat(4, 1fr);
  }
  @media (max-width:900px){ .grid{ grid-template-columns: repeat(3,1fr);} }
  @media (max-width:560px){ .grid{ grid-template-columns: repeat(2,1fr);} }

  .card{
    position:relative; width:100%; padding-top:100%;
    perspective:1000px; cursor:pointer;
  }
  .inner{
    position:absolute; inset:0;
    transition: transform .6s;
    transform-style: preserve-3d;
    border-radius:18px;
    box-shadow:0 10px 24px rgba(0,0,0,.12);
  }
  .card.flipped .inner{ transform: rotateY(180deg); }

  .face{
    position:absolute; inset:0;
    display:flex; justify-content:center; align-items:center; text-align:center;
    backface-visibility:hidden; color:#fff; border-radius:18px;
    padding:16px; font-weight:800; font-size:1.35rem; line-height:1.3;
  }
  .front{ background:#1565c0; }
  .back{ background:#388e3c; transform: rotateY(180deg); }

  /* 카드 색상 번갈아 적용 */
  .card:nth-child(odd) .front{ background:#1565c0; }
  .card:nth-child(even) .front{ background:#00897b; }
  .card:nth-child(odd) .back{ background:#2e7d32; }
  .card:nth-child(even) .back{ background:#43a047; }

  .hint{font-size:.9rem; opacity:.9; font-weight:600}
</style>
</head>
<body>
  <div class="grid" id="cards"></div>

<script>
const data = [
  { en: "to have a true friend", ko: "진정한 친구를 가지는 것" },
  { en: "to play with",          ko: "함께 놀" },
  { en: "to trust",              ko: "신뢰할" },
  { en: "to help him",           ko: "그를 돕기위해" },
  { en: "to help others",        ko: "남들을 도와주는" },
  { en: "to keep a friend",      ko: "친구관계를 유지하는" },
  { en: "to be kind",            ko: "친절히 대하는 것" },
  { en: "to be a good friend",   ko: "좋은 친구가 되기를" }
];

const wrap = document.getElementById('cards');

data.forEach(({en, ko}, i)=>{
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="inner">
      <div class="face front" aria-label="${en}">${en}</div>
      <div class="face back" aria-label="${ko}">${ko}</div>
    </div>
  `;
  card.addEventListener('click', ()=>{
    speak(en);
    card.classList.toggle('flipped');
  });
  wrap.appendChild(card);
});

function speak(text){
  try{
    window.speechSynthesis.cancel(); // 중첩 방지
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'en-US';
    u.rate = 0.92;      // 약간 느리게
    u.pitch = 1.0;
    speechSynthesis.speak(u);
  }catch(e){ /* 안전무시 */ }
}
</script>
</body>
</html>
