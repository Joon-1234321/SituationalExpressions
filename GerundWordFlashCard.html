<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Flashcards - Stable Flip</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #b3e5fc, #e1bee7);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.card {
  width: 220px;
  height: 160px;
  perspective: 1000px;
  margin: 10px;
}
.inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.6s ease;
  transform-origin: center center;
  box-sizing: border-box;
}
.card.flipped .inner {
  transform: rotateY(180deg);
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 1.8em;
  box-sizing: border-box;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: none;
  transform-origin: center center;
}
.front {
  color: white;
  padding: 10px;
}
.back {
  background-color: #1a237e;
  color: #fff;
  transform: rotateY(180deg);
  font-size: 1.4em;
  padding: 10px;
}
.front.blue { background-color: #0288d1; }
.front.green { background-color: #43a047; }

@media (max-width: 600px) {
  .card {
    width: 160px;
    height: 120px;
  }
  .front, .back {
    font-size: 1.4em;
  }
}
</style>
</head>
<body>

<script>
const words = [
  {en: "in person", kr: "직접 만나서"},
  {en: "since", kr: "~이래로, ~때문에"},
  {en: "kid", kr: "아이, 어린이"},
  {en: "same here", kr: "나도 그래"},
  {en: "take pictures", kr: "사진을 찍다"},
  {en: "wait in line", kr: "줄 서서 기다리다"},
  {en: "share", kr: "나누다, 공유하다"},
  {en: "special", kr: "특별한"},
  {en: "absolutely", kr: "완전히, 정말로"},
  {en: "trip", kr: "여행"},
  {en: "relaxing", kr: "편안한, 휴식이 되는"},
  {en: "take it easy", kr: "마음을 편히 먹다"},
  {en: "flight", kr: "비행, 항공편"},
  {en: "start fresh", kr: "새로 시작하다"},
  {en: "perfect", kr: "완벽한"}
];

function speakWord(word) {
  const utter = new SpeechSynthesisUtterance("\u200B" + word + ",");
  utter.lang = "en-US";
  utter.rate = 0.9;
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

let colorToggle = true;
words.forEach(w => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="inner">
      <div class="front ${colorToggle ? 'blue' : 'green'}">${w.en}</div>
      <div class="back">${w.kr}<br><br>${w.en}</div>
    </div>`;
  colorToggle = !colorToggle;
  card.addEventListener("click", () => {
    card.classList.toggle("flipped");
    speakWord(w.en);
  });
  document.body.appendChild(card);
});
</script>

</body>
</html>
