<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>To-Infinitive Sentence Flashcards</title>
<style>
  body{
    margin:0; padding:24px;
    font-family:system-ui, Arial, sans-serif;
    background:linear-gradient(135deg,#e3f2fd,#e8f5e9);
    display:flex; justify-content:center; align-items:center;
  }
  .grid{
    display:grid; gap:16px; width:100%; max-width:1100px;
    grid-template-columns:repeat(3,1fr);
  }
  @media (max-width:900px){ .grid{grid-template-columns:repeat(2,1fr);} }
  @media (max-width:560px){ .grid{grid-template-columns:1fr;} }

  .card{ position:relative; width:100%; padding-top:70%; perspective:1000px; cursor:pointer; }
  .inner{
    position:absolute; inset:0; border-radius:18px;
    transform-style:preserve-3d; transition:transform .6s;
    box-shadow:0 10px 24px rgba(0,0,0,.12);
  }
  .card.flipped .inner{ transform:rotateY(180deg); }

  .face{
    position:absolute; inset:0; border-radius:18px;
    display:flex; justify-content:center; align-items:center; text-align:center;
    backface-visibility:hidden; color:#fff; padding:18px;
    font-weight:800; font-size:1.25rem; line-height:1.35;
  }
  .front{ background:#1565c0; }
  .back{  background:#2e7d32; transform:rotateY(180deg); }

  /* 번갈아 색상 */
  .card:nth-child(even) .front{ background:#00897b; }
  .card:nth-child(even) .back{  background:#388e3c; }
</style>
</head>
<body>
  <div class="grid" id="cards"></div>

<script>
const CARDS = [
  {
    en: "My dream is to have a true friend.",
    ko: "나의 꿈은 진정한 친구를 가지는 것이야."
  },
  {
    en: "I want a friend to play with after school.",
    ko: "방과 후 함께 놀 친구를 원해."
  },
  {
    en: "Everyone needs someone to trust.",
    ko: "모든 사람은 신뢰할 누군가가 필요해."
  },
  {
    en: "Yesterday, I visited Jiho to help him with homework.",
    ko: "어제 지호의 숙제를 도와주기 위해 지호에게 갔어."
  },
  {
    en: "You are a good friend to help others.",
    ko: "남들을 도와주는 너는 좋은 친구야."
  },
  {
    en: "The best way to keep a friend is to be kind.",
    ko: "친구관계를 유지하는 가장 좋은 방법은 친절하게 대하는 것이야."
  },
  {
    en: "I want to be a good friend too.",
    ko: "나도 좋은 친구가 되고 싶어."
  },
  {
    en: "It is important to be kind.",
    ko: "친절하게 대하는 것은 중요해."
  }
];

const wrap = document.getElementById("cards");

CARDS.forEach(({en, ko})=>{
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="inner">
      <div class="face front" aria-label="${en}">${en}</div>
      <div class="face back" aria-label="${ko}">${ko}</div>
    </div>
  `;
  card.addEventListener("click", ()=>{
    speak(en);
    card.classList.toggle("flipped");
  });
  wrap.appendChild(card);
});

/* TTS: 첫 소리 씹힘 방지용 ZWSP 프리픽스 */
function speak(text){
  try{
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance("\u200B " + text);
    u.lang = "en-US";
    u.rate = 0.95;
    u.pitch = 1.0;
    speechSynthesis.speak(u);
  }catch(e){}
}
</script>
</body>
</html>
