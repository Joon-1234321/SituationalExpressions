<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards - Vocabulary</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#e0f7fa,#f1f8e9);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 15px;
    max-width: 1200px;
    width: 100%;
  }
  .card {
    position: relative;
    width: 100%;
    padding-top: 100%;
    perspective: 1000px;
    cursor: pointer;
  }
  .inner {
    position: absolute;
    top:0;left:0;right:0;bottom:0;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  .card.flipped .inner {
    transform: rotateY(180deg);
  }
  .front, .back {
    position: absolute;
    top:0;left:0;right:0;bottom:0;
    backface-visibility: hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size: 1.5em;
    font-weight: bold;
    color:#fff;
    border-radius: 15px;
    padding:10px;
    text-align:center;
  }
  .back {
    transform: rotateY(180deg);
    background: #388e3c;
  }
  /* 색상 번갈아 적용 */
  .card:nth-child(odd) .front { background:#1565c0; }
  .card:nth-child(even) .front { background:#00897b; }

  @media (max-width: 900px) {
    .grid { grid-template-columns: repeat(3,1fr); }
  }
  @media (max-width: 500px) {
    .grid { grid-template-columns: repeat(2,1fr); }
    .front, .back { font-size: 1.2em; }
  }
</style>
</head>
<body>
<div class="grid" id="flashcards"></div>

<script>
const words = [
  ["misunderstanding","오해"],
  ["apologize","사과하다"],
  ["scary","무서운"],
  ["note","메모"],
  ["surprised","놀란"],
  ["wish","소원, 바라다"],
  ["rebuild","재건하다"],
  ["friendship","우정"],
  ["upset","속상한"],
  ["need","필요"],
  ["trust","신뢰"],
  ["clear","분명한"],
  ["clear the air","오해를 풀다"],
  ["explain","설명하다"],
  ["mistake","실수"],
  ["listen","듣다"],
  ["avoid","피하다"],
  ["confusion","혼란"],
  ["take turns","번갈아 하다"],
  ["perfect","완벽한"],
  ["sincere","진실한"],
  ["choice","선택"],
  ["choose","선택하다"],
  ["kindness","친절"]
];

const container = document.getElementById("flashcards");

words.forEach(([en, ko])=>{
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="inner">
      <div class="front">${en}</div>
      <div class="back">${ko}</div>
    </div>
  `;
  card.addEventListener("click", ()=>{
    speak(en);
    card.classList.toggle("flipped");
  });
  container.appendChild(card);
});

function speak(text){
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";
  utter.rate = 0.9;
  speechSynthesis.speak(utter);
}
</script>
</body>
</html>
