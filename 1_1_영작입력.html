<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문장 타이핑 퀴즈</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f9f9f9; margin: 0; }
    .container { text-align: center; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 450px; }
    .question { font-size: 22px; margin-bottom: 20px; }
    input { padding: 10px; font-size: 18px; width: 100%; margin-bottom: 15px; }
    .buttons { margin: 10px 0; }
    button { padding: 10px 18px; font-size: 16px; margin: 0 5px; cursor: pointer; border: none; border-radius: 5px; }
    button:first-child { background-color: #4CAF50; color: white; }
    button:last-child { background-color: #777; color: white; }
    #feedback { font-size: 18px; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="question" id="question">1. 나의 학교는 늦게 끝난다.</div>
    <input type="text" id="answerInput" autocomplete="off">
    <div class="buttons">
      <button onclick="checkAnswer()">정답 확인</button>
      <button onclick="clearInput()">지우기</button>
    </div>
    <div id="feedback"></div>
  </div>

  <script>
    const questions = [
      {q: "1. 나의 학교는 늦게 끝난다.", a: "My school ends late."},
      {q: "2. 나는 매일 학교에 걸어간다.", a: "I walk to school every day."},
      {q: "3. 나는 일찍 일어난다.", a: "I wake up early."}
    ];

    let current = 0;

    function checkAnswer() {
      const input = document.getElementById("answerInput").value.trim();
      const feedback = document.getElementById("feedback");
      if (input === questions[current].a) {
        feedback.style.color = "green";
        feedback.textContent = "정답! 잘했어요.";
        setTimeout(nextQuestion, 1000);
      } else {
        feedback.style.color = "red";
        feedback.textContent = "틀렸어요. 다시 시도해 보세요.";
      }
    }

    function clearInput() {
      document.getElementById("answerInput").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        document.getElementById("question").textContent = questions[current].q;
        clearInput();
      } else {
        document.getElementById("question").textContent = "퀴즈를 모두 완료했습니다! 🎉";
        document.getElementById("answerInput").style.display = "none";
        document.querySelectorAll("button").forEach(btn => btn.style.display = "none");
        document.getElementById("feedback").style.color = "blue";
        document.getElementById("feedback").textContent = "축하합니다!";
      }
    }
  </script>
</body>
</html>
